    <script type="text/babel">
        const { useState, useEffect } = React;

        function generatePixPayload(pixKey, amount, name, city, description) {
            // Remover caracteres especiais e espaços da chave PIX
            let cleanPixKey = pixKey.replace(/[^a-zA-Z0-9@.\-]/g, '');
            
            let emv = '00020126';
            let merchantAccount = `0014br.gov.bcb.pix01${String(cleanPixKey.length).padStart(2, '0')}${cleanPixKey}`;
            emv += String(merchantAccount.length).padStart(2, '0') + merchantAccount;
            emv += '52040000';
            emv += '5303986';
            
            // Formatar valor corretamente
            let amountStr = amount.toFixed(2);
            emv += '54' + String(amountStr.length).padStart(2, '0') + amountStr;
            emv += '5802BR';
            
            // Nome do beneficiário
            let merchantName = name.substring(0, 25).toUpperCase();
            emv += '59' + String(merchantName.length).padStart(2, '0') + merchantName;
            
            // Cidade
            let merchantCity = city.substring(0, 15).toUpperCase();
            emv += '60' + String(merchantCity.length).padStart(2, '0') + merchantCity;
            
            // Descrição
            if (description) {
                let desc = description.substring(0, 72);
                let additionalData = '05' + String(desc.length).padStart(2, '0') + desc;
                emv += '62' + String(additionalData.length).padStart(2, '0') + additionalData;
            }
            
            emv += '6304';
            
            // Calcular CRC16
            let crc = 0xFFFF;
            for (let i = 0; i < emv.length; i++) {
                crc ^= emv.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ 0x1021;
                    } else {
                        crc = crc << 1;
                    }
                }
            }
            emv += (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
            return emv;
        }

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Carregando...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <AuthScreen />;
            }

            return <LoanManagementSystem user={user} />;
        }

        function AuthScreen() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (isLogin) {
                        await firebase.auth().signInWithEmailAndPassword(email, password);
                    } else {
                        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                        await userCredential.user.updateProfile({ displayName: name });
                        await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                            name: name,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Sistema de Empréstimo</h1>
                            <p className="text-gray-600">{isLogin ? 'Entre com sua conta' : 'Crie sua conta'}</p>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-4">
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                                    <input type="text" value={name} onChange={(e) => setName(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Seu nome" required />
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="seu@email.com" required />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="••••••••" required minLength="6" />
                            </div>

                            {error && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{error}</div>}

                            <button type="submit" disabled={loading} className="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold disabled:bg-gray-300">
                                {loading ? 'Carregando...' : (isLogin ? 'Entrar' : 'Criar Conta')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button onClick={() => setIsLogin(!isLogin)} className="text-indigo-600 hover:text-indigo-700 font-semibold">
                                {isLogin ? 'Não tem conta? Criar agora' : 'Já tem conta? Entrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function LoanManagementSystem({ user }) {
            const [loans, setLoans] = useState([]);
            const [currentLoan, setCurrentLoan] = useState(null);
            const [view, setView] = useState('list');
            const [ipcaData, setIpcaData] = useState({});
            const [loading, setLoading] = useState(false);

            const [formData, setFormData] = useState({
                borrowerName: '',
                principal: 30000,
                baseRate: 2,
                riskRate: 1,
                penaltyRate: 2,
                months: 12,
                startDate: new Date().toISOString().slice(0, 7),
                systemType: 'price',
                pixKey: '',
                pixName: '',
                pixCity: 'Varginha'
            });

            useEffect(() => {
                const q = firebase.firestore().collection('loans').orderBy('createdAt', 'desc');
                const unsubscribe = q.onSnapshot((snapshot) => {
                    const loansData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setLoans(loansData);
                });
                return unsubscribe;
            }, []);

            useEffect(() => {
                fetchIPCA();
            }, []);

            const fetchIPCA = async () => {
                setLoading(true);
                try {
                    const endDate = new Date();
                    const startDateAPI = new Date();
                    startDateAPI.setMonth(startDateAPI.getMonth() - 36);
                    
                    const startStr = `${startDateAPI.getDate().toString().padStart(2, '0')}/${(startDateAPI.getMonth() + 1).toString().padStart(2, '0')}/${startDateAPI.getFullYear()}`;
                    const endStr = `${endDate.getDate().toString().padStart(2, '0')}/${(endDate.getMonth() + 1).toString().padStart(2, '0')}/${endDate.getFullYear()}`;
                    
                    const response = await fetch(
                        `https://api.bcb.gov.br/dados/serie/bcdata.sgs.433/dados?formato=json&dataInicial=${startStr}&dataFinal=${endStr}`
                    );
                    
                    const data = await response.json();
                    const formattedData = {};
                    
                    data.forEach(item => {
                        const [day, month, year] = item.data.split('/');
                        const key = `${year}-${month}`;
                        formattedData[key] = parseFloat(item.valor);
                    });
                    
                    setIpcaData(formattedData);
                } catch (error) {
                    console.error('Erro ao buscar IPCA:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getIPCAForMonth = (yearMonth) => {
                return ipcaData[yearMonth] || 0.4;
            };

            const calculateSchedule = (loan) => {
                const scheduleArray = [];
                let balance = loan.principal;
                const [year, month] = loan.startDate.split('-').map(Number);
                
                if (loan.systemType === 'price') {
                    const avgIPCA = 0.4;
                    const totalMonthlyRate = (loan.baseRate + loan.riskRate + avgIPCA) / 100;
                    const monthlyPayment = loan.principal * (totalMonthlyRate * Math.pow(1 + totalMonthlyRate, loan.months)) / (Math.pow(1 + totalMonthlyRate, loan.months) - 1);
                    
                    for (let i = 0; i < loan.months; i++) {
                        const currentDate = new Date(year, month - 1 + i, 1);
                        const yearMonth = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        const ipca = getIPCAForMonth(yearMonth);
                        const totalRate = (loan.baseRate + loan.riskRate + ipca) / 100;
                        
                        const interest = balance * totalRate;
                        const principalPayment = monthlyPayment - interest;
                        balance -= principalPayment;
                        
                        scheduleArray.push({
                            id: i + 1,
                            month: i + 1,
                            date: currentDate.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' }),
                            yearMonth: yearMonth,
                            payment: monthlyPayment,
                            interest: interest,
                            principal: principalPayment,
                            ipca: ipca,
                            totalRate: (totalRate * 100),
                            balance: Math.max(0, balance),
                            paid: false,
                            paidAmount: 0,
                            paidDate: null,
                            paidBy: null,
                            receiptURL: null,
                            penalty: 0
                        });
                    }
                } else {
                    const principalPayment = loan.principal / loan.months;
                    
                    for (let i = 0; i < loan.months; i++) {
                        const currentDate = new Date(year, month - 1 + i, 1);
                        const yearMonth = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        const ipca = getIPCAForMonth(yearMonth);
                        const totalRate = (loan.baseRate + loan.riskRate + ipca) / 100;
                        
                        const interest = balance * totalRate;
                        const payment = principalPayment + interest;
                        balance -= principalPayment;
                        
                        scheduleArray.push({
                            id: i + 1,
                            month: i + 1,
                            date: currentDate.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' }),
                            yearMonth: yearMonth,
                            payment: payment,
                            interest: interest,
                            principal: principalPayment,
                            ipca: ipca,
                            totalRate: (totalRate * 100),
                            balance: Math.max(0, balance),
                            paid: false,
                            paidAmount: 0,
                            paidDate: null,
                            paidBy: null,
                            receiptURL: null,
                            penalty: 0
                        });
                    }
                }
                
                return scheduleArray;
            };

            const createLoan = async () => {
                if (!formData.borrowerName || !formData.pixKey) {
                    alert('Preencha o nome do devedor e a chave PIX!');
                    return;
                }

                try {
                    setLoading(true);
                    const newLoan = {
                        ...formData,
                        createdBy: user.uid,
                        createdByName: user.displayName || user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        schedule: calculateSchedule(formData),
                        auditLog: [{
                            action: 'Empréstimo criado',
                            user: user.displayName || user.email,
                            userId: user.uid,
                            timestamp: new Date().toISOString()
                        }]
                    };
                    
                    await firebase.firestore().collection('loans').add(newLoan);
                    
                    setView('list');
                    setFormData({
                        borrowerName: '',
                        principal: 30000,
                        baseRate: 2,
                        riskRate: 1,
                        penaltyRate: 2,
                        months: 12,
                        startDate: new Date().toISOString().slice(0, 7),
                        systemType: 'price',
                        pixKey: '',
                        pixName: '',
                        pixCity: 'Varginha'
                    });
                } catch (error) {
                    console.error('Erro ao criar empréstimo:', error);
                    alert('Erro ao criar empréstimo: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const markAsPaid = async (loanId, installmentId, amount, receiptFile) => {
                try {
                    const loanRef = firebase.firestore().collection('loans').doc(loanId);
                    const loanDoc = await loanRef.get();
                    const loan = loanDoc.data();
                    
                    let receiptURL = null;
                    if (receiptFile) {
                        const storageRef = firebase.storage().ref();
                        const fileRef = storageRef.child(`receipts/${loanId}/${installmentId}_${Date.now()}`);
                        await fileRef.put(receiptFile);
                        receiptURL = await fileRef.getDownloadURL();
                    }
                    
                    const updatedSchedule = loan.schedule.map(inst => {
                        if (inst.id === installmentId) {
                            return {
                                ...inst,
                                paid: true,
                                paidAmount: amount,
                                paidDate: new Date().toISOString(),
                                paidBy: user.displayName || user.email,
                                paidById: user.uid,
                                receiptURL: receiptURL
                            };
                        }
                        return inst;
                    });
                    
                    const newAuditEntry = {
                        action: `Parcela ${installmentId} marcada como paga`,
                        amount: amount,
                        user: user.displayName || user.email,
                        userId: user.uid,
                        timestamp: new Date().toISOString()
                    };
                    
                    await loanRef.update({
                        schedule: updatedSchedule,
                        auditLog: firebase.firestore.FieldValue.arrayUnion(newAuditEntry)
                    });
                    
                } catch (error) {
                    console.error('Erro ao marcar como pago:', error);
                    alert('Erro ao marcar pagamento: ' + error.message);
                }
            };

            const deleteLoan = async (loanId) => {
                if (!confirm('Tem certeza que deseja excluir este empréstimo? Esta ação não pode ser desfeita.')) {
                    return;
                }
                
                try {
                    await firebase.firestore().collection('loans').doc(loanId).delete();
                    alert('Empréstimo excluído com sucesso!');
                    setView('list');
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    alert('Erro ao excluir empréstimo: ' + error.message);
                }
            };

            const handleLogout = async () => {
                try {
                    await firebase.auth().signOut();
                } catch (error) {
                    console.error('Erro ao sair:', error);
                }
            };

            const ListView = () => (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-800">Meus Empréstimos</h1>
                            <p className="text-gray-600">Olá, {user.displayName || user.email}</p>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={handleLogout} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">🚪 Sair</button>
                            <button onClick={() => setView('create')} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">➕ Novo Empréstimo</button>
                        </div>
                    </div>

                    {loans.length === 0 ? (
                        <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                            <p className="text-gray-500 text-lg mb-4">Nenhum empréstimo cadastrado</p>
                            <button onClick={() => setView('create')} className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Criar Primeiro Empréstimo</button>
                        </div>
                    ) : (
                        <div className="grid md:grid-cols-2 gap-6">
                            {loans.map(loan => {
                                const paid = loan.schedule?.filter(s => s.paid).length || 0;
                                const total = loan.schedule?.length || 0;
                                const progress = total > 0 ? (paid / total) * 100 : 0;
                                
                                return (
                                    <div key={loan.id} className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onClick={() => { setCurrentLoan(loan); setView('detail'); }}>
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-xl font-bold text-gray-800">{loan.borrowerName}</h3>
                                                <p className="text-gray-500 text-sm">Criado por: {loan.createdByName}</p>
                                            </div>
                                            <span className="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-semibold">{loan.systemType?.toUpperCase()}</span>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <p className="text-sm text-gray-500">Valor</p>
                                                <p className="text-lg font-bold text-gray-900">R$ {loan.principal?.toLocaleString('pt-BR')}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">Taxa Total</p>
                                                <p className="text-lg font-bold text-gray-900">{((loan.baseRate || 0) + (loan.riskRate || 0)).toFixed(1)}% + IPCA</p>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-2">
                                            <div className="flex justify-between text-sm mb-1">
                                                <span className="text-gray-600">Progresso</span>
                                                <span className="font-semibold text-gray-900">{paid}/{total} parcelas</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-green-500 h-2 rounded-full transition-all" style={{width: `${progress}%`}}></div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );

            const CreateView = () => (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-lg p-8">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Novo Empréstimo</h2>
                        
                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Nome do Devedor *</label><input type="text" value={formData.borrowerName} onChange={(e) => setFormData({...formData, borrowerName: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ex: João Silva" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Valor (R$) *</label><input type="number" value={formData.principal} onChange={(e) => setFormData({...formData, principal: Number(e.target.value)})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Chave PIX *</label><input type="text" value={formData.pixKey} onChange={(e) => setFormData({...formData, pixKey: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="123.456.789-00" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Nome PIX *</label><input type="text" value={formData.pixName} onChange={(e) => setFormData({...formData, pixName: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Nome completo" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Cidade PIX *</label><input type="text" value={formData.pixCity} onChange={(e) => setFormData({...formData, pixCity: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Varginha" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Taxa Base (% mês)</label><input type="number" step="0.1" value={formData.baseRate} onChange={(e) => setFormData({...formData, baseRate: Number(e.target.value)})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Taxa Risco (% mês)</label><input type="number" step="0.1" value={formData.riskRate} onChange={(e) => setFormData({...formData, riskRate: Number(e.target.value)})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Multa Atraso (%)</label><input type="number" step="0.1" value={formData.penaltyRate} onChange={(e) => setFormData({...formData, penaltyRate: Number(e.target.value)})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Meses</label><input type="number" value={formData.months} onChange={(e) => setFormData({...formData, months: Number(e.target.value)})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Data Início</label><input type="month" value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" /></div>
                            <div><label className="block text-sm font-semibold text-gray-700 mb-2">Sistema</label><select value={formData.systemType} onChange={(e) => setFormData({...formData, systemType: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"><option value="price">PRICE</option><option value="sac">SAC</option></select></div>
                        </div>

                        <div className="flex gap-4">
                            <button onClick={() => setView('list')} className="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold">Cancelar</button>
                            <button onClick={createLoan} disabled={loading || !formData.borrowerName || !formData.pixKey} className="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold disabled:bg-gray-300">{loading ? 'Criando...' : 'Criar Empréstimo'}</button>
                        </div>
                    </div>
                </div>
            );

            const DetailView = () => {
                if (!currentLoan) return null;

                const [showPayment, setShowPayment] = useState(null);
                const [paymentAmount, setPaymentAmount] = useState('');
                const [receiptFile, setReceiptFile] = useState(null);
                const [showAudit, setShowAudit] = useState(false);
                const [showPixQR, setShowPixQR] = useState(null);
                const [pixCode, setPixCode] = useState('');

                const generateQRCode = (installment) => {
                    const description = `Parcela ${installment.month}/${currentLoan.schedule?.length} - ${currentLoan.borrowerName}`;
                    const payload = generatePixPayload(
                        currentLoan.pixKey, 
                        installment.payment, 
                        currentLoan.pixName || currentLoan.borrowerName, 
                        currentLoan.pixCity || 'Varginha', 
                        description
                    );
                    
                    console.log('PIX Payload:', payload);
                    console.log('PIX Key:', currentLoan.pixKey);
                    console.log('Amount:', installment.payment);
                    console.log('Name:', currentLoan.pixName);
                    console.log('City:', currentLoan.pixCity);
                    
                    setPixCode(payload);
                    setShowPixQR(installment.id);
                    
                    setTimeout(() => {
                        const canvas = document.getElementById(`qrcode-${installment.id}`);
                        if (canvas) {
                            try {
                                QRCode.toCanvas(canvas, payload, { 
                                    width: 256, 
                                    margin: 2, 
                                    color: { 
                                        dark: '#000000', 
                                        light: '#FFFFFF' 
                                    },
                                    errorCorrectionLevel: 'M'
                                });
                                console.log('QR Code gerado com sucesso!');
                            } catch (error) {
                                console.error('Erro ao gerar QR Code:', error);
                                alert('Erro ao gerar QR Code: ' + error.message);
                            }
                        } else {
                            console.error('Canvas não encontrado!');
                        }
                    }, 100);
                };

                const copyPixCode = () => {
                    navigator.clipboard.writeText(pixCode);
                    alert('Código PIX copiado!');
                };

                const submitPayment = async (installment) => {
                    const amount = parseFloat(paymentAmount) || installment.payment;
                    await markAsPaid(currentLoan.id, installment.id, amount, receiptFile);
                    setShowPayment(null);
                    setPaymentAmount('');
                    setReceiptFile(null);
                };

                const totalPaid = currentLoan.schedule?.filter(s => s.paid).reduce((sum, s) => sum + s.paidAmount, 0) || 0;
                const totalToPay = currentLoan.schedule?.reduce((sum, s) => sum + s.payment, 0) || 0;
                const remaining = totalToPay - totalPaid;

                return (
                    <div>
                        <button onClick={() => setView('list')} className="mb-6 px-4 py-2 text-indigo-600 hover:bg-indigo-50 rounded-lg font-semibold">← Voltar</button>

                        <div className="bg-white rounded-xl shadow-lg p-8 mb-6">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-800">{currentLoan.borrowerName}</h2>
                                    <p className="text-gray-500">Criado por: {currentLoan.createdByName}</p>
                                    <p className="text-sm text-gray-600 mt-1">🔑 PIX: {currentLoan.pixKey}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => deleteLoan(currentLoan.id)} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">🗑️ Excluir</button>
                                    <button onClick={() => setShowAudit(!showAudit)} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">📋 Histórico</button>
                                    <button onClick={fetchIPCA} disabled={loading} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-300">{loading ? '🔄 ...' : '🔄 IPCA'}</button>
                                </div>
                            </div>

                            {showAudit && (
                                <div className="mb-6 bg-purple-50 border border-purple-200 rounded-lg p-4 max-h-64 overflow-y-auto">
                                    <h3 className="font-bold text-purple-900 mb-3">Histórico de Alterações</h3>
                                    <div className="space-y-2">
                                        {currentLoan.auditLog?.map((entry, idx) => (
                                            <div key={idx} className="bg-white p-3 rounded border border-purple-100">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-semibold text-gray-800">{entry.action}</p>
                                                        <p className="text-sm text-gray-600">Por: {entry.user}</p>
                                                        {entry.amount && <p className="text-sm text-green-600 font-semibold">Valor: R$ {entry.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>}
                                                    </div>
                                                    <span className="text-xs text-gray-500">{new Date(entry.timestamp).toLocaleString('pt-BR')}</span>
                                                </div>
                                            </div>
                                        )).reverse()}
                                    </div>
                                </div>
                            )}

                            <div className="grid md:grid-cols-4 gap-4 mb-6">
                                <div className="bg-blue-50 p-4 rounded-lg"><p className="text-sm text-blue-600 font-semibold">Valor Original</p><p className="text-2xl font-bold text-blue-900">R$ {currentLoan.principal?.toLocaleString('pt-BR')}</p></div>
                                <div className="bg-green-50 p-4 rounded-lg"><p className="text-sm text-green-600 font-semibold">Total Pago</p><p className="text-2xl font-bold text-green-900">R$ {totalPaid.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                                <div className="bg-amber-50 p-4 rounded-lg"><p className="text-sm text-amber-600 font-semibold">Saldo Restante</p><p className="text-2xl font-bold text-amber-900">R$ {remaining.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                                <div className="bg-purple-50 p-4 rounded-lg"><p className="text-sm text-purple-600 font-semibold">Taxa Média</p><p className="text-2xl font-bold text-purple-900">{((currentLoan.baseRate || 0) + (currentLoan.riskRate || 0)).toFixed(1)}% + IPCA</p></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Parcela</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Data</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold">IPCA</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold">Valor</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Status</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Pago Por</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {currentLoan.schedule?.map((inst, idx) => (
                                            <React.Fragment key={inst.id}>
                                                <tr className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                    <td className="px-4 py-3 text-sm font-medium text-gray-900">{inst.month}</td>
                                                    <td className="px-4 py-3 text-sm text-gray-700">{inst.date}</td>
                                                    <td className="px-4 py-3 text-sm text-right text-blue-600 font-semibold">{inst.ipca?.toFixed(2)}%</td>
                                                    <td className="px-4 py-3 text-sm text-right font-bold text-gray-900">R$ {inst.payment?.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                                    <td className="px-4 py-3 text-center">
                                                        {inst.paid ? (
                                                            <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">✓ Pago</span>
                                                        ) : (
                                                            <span className="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs font-semibold">⏳ Pendente</span>
                                                        )}
                                                    </td>
                                                    <td className="px-4 py-3 text-center text-sm text-gray-600">{inst.paid ? inst.paidBy : '-'}</td>
                                                    <td className="px-4 py-3 text-center">
                                                        <div className="flex gap-2 justify-center">
                                                            {!inst.paid && (
                                                                <>
                                                                    <button onClick={() => generateQRCode(inst)} className="px-3 py-1 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xs font-semibold">📱 PIX</button>
                                                                    <button onClick={() => setShowPayment(inst.id)} className="px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-xs font-semibold">✓ Pagar</button>
                                                                </>
                                                            )}
                                                            {inst.paid && inst.receiptURL && (
                                                                <button onClick={() => window.open(inst.receiptURL, '_blank')} className="px-3 py-1 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-xs font-semibold">📄 Comprovante</button>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                                
                                                {showPixQR === inst.id && (
                                                    <tr>
                                                        <td colSpan="7" className="px-4 py-6 bg-green-50">
                                                            <div className="max-w-md mx-auto text-center">
                                                                <h3 className="text-lg font-bold text-gray-800 mb-4">QR Code PIX - Parcela {inst.month}</h3>
                                                                <div className="bg-white p-4 rounded-lg inline-block mb-4">
                                                                    <canvas id={`qrcode-${inst.id}`}></canvas>
                                                                </div>
                                                                <p className="text-sm text-gray-600 mb-2">Valor: R$ {inst.payment?.toFixed(2)}</p>
                                                                <p className="text-xs text-gray-500 mb-4">Parcela {inst.month}/{currentLoan.schedule?.length} - {currentLoan.borrowerName}</p>
                                                                <div className="flex gap-2 justify-center">
                                                                    <button onClick={copyPixCode} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold">📋 Copiar Código</button>
                                                                    <button onClick={() => setShowPixQR(null)} className="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 font-semibold">Fechar</button>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                )}
                                                
                                                {showPayment === inst.id && (
                                                    <tr>
                                                        <td colSpan="7" className="px-4 py-4 bg-indigo-50">
                                                            <div className="flex gap-4 items-end">
                                                                <div className="flex-1">
                                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">Valor Pago (R$)</label>
                                                                    <input type="number" value={paymentAmount} onChange={(e) => setPaymentAmount(e.target.value)} placeholder={inst.payment?.toFixed(2)} className="w-full px-3 py-2 border border-gray-300 rounded-lg" />
                                                                </div>
                                                                <div className="flex-1">
                                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">Comprovante (opcional)</label>
                                                                    <input type="file" onChange={(e) => setReceiptFile(e.target.files[0])} accept="image/*,.pdf" className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" />
                                                                </div>
                                                                <button onClick={() => submitPayment(inst)} className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold">✓ Confirmar</button>
                                                                <button onClick={() => { setShowPayment(null); setPaymentAmount(''); setReceiptFile(null); }} className="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 font-semibold">Cancelar</button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                )}
                                            </React.Fragment>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    {view === 'list' && <ListView />}
                    {view === 'create' && <CreateView />}
                    {view === 'detail' && <DetailView />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
