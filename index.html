<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { auth, db, storage } = window.firebaseApp;

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Carregando...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <AuthScreen />;
            }

            return <LoanManagementSystem user={user} />;
        }

        function AuthScreen() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (isLogin) {
                        await firebase.auth().signInWithEmailAndPassword(email, password);
                    } else {
                        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                        await userCredential.user.updateProfile({ displayName: name });
                        
                        // Salvar info do usu√°rio no Firestore
                        await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                            name: name,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Sistema de Empr√©stimo
                            </h1>
                            <p className="text-gray-600">
                                {isLogin ? 'Entre com sua conta' : 'Crie sua conta'}
                            </p>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-4">
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Nome Completo
                                    </label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Seu nome"
                                        required
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="seu@email.com"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Senha
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                    minLength="6"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Carregando...' : (isLogin ? 'Entrar' : 'Criar Conta')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-indigo-600 hover:text-indigo-700 font-semibold"
                            >
                                {isLogin ? 'N√£o tem conta? Criar agora' : 'J√° tem conta? Entrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function LoanManagementSystem({ user }) {
            const [loans, setLoans] = useState([]);
            const [currentLoan, setCurrentLoan] = useState(null);
            const [view, setView] = useState('list');
            const [ipcaData, setIpcaData] = useState({});
            const [loading, setLoading] = useState(false);
            const [auditLog, setAuditLog] = useState([]);

            const [formData, setFormData] = useState({
                borrowerName: '',
                principal: 30000,
                baseRate: 2,
                riskRate: 1,
                penaltyRate: 2,
                months: 12,
                startDate: new Date().toISOString().slice(0, 7),
                systemType: 'price'
            });

            // Carregar empr√©stimos do Firestore
            useEffect(() => {
                const q = firebase.firestore().collection('loans').orderBy('createdAt', 'desc');
                const unsubscribe = q.onSnapshot((snapshot) => {
                    const loansData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setLoans(loansData);
                });
                return unsubscribe;
            }, []);

            // Buscar IPCA
            useEffect(() => {
                fetchIPCA();
            }, []);

            const fetchIPCA = async () => {
                setLoading(true);
                try {
                    const endDate = new Date();
                    const startDateAPI = new Date();
                    startDateAPI.setMonth(startDateAPI.getMonth() - 36);
                    
                    const startStr = `${startDateAPI.getDate().toString().padStart(2, '0')}/${(startDateAPI.getMonth() + 1).toString().padStart(2, '0')}/${startDateAPI.getFullYear()}`;
                    const endStr = `${endDate.getDate().toString().padStart(2, '0')}/${(endDate.getMonth() + 1).toString().padStart(2, '0')}/${endDate.getFullYear()}`;
                    
                    const response = await fetch(
                        `https://api.bcb.gov.br/dados/serie/bcdata.sgs.433/dados?formato=json&dataInicial=${startStr}&dataFinal=${endStr}`
                    );
                    
                    const data = await response.json();
                    const formattedData = {};
                    
                    data.forEach(item => {
                        const [day, month, year] = item.data.split('/');
                        const key = `${year}-${month}`;
                        formattedData[key] = parseFloat(item.valor);
                    });
                    
                    setIpcaData(formattedData);
                } catch (error) {
                    console.error('Erro ao buscar IPCA:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getIPCAForMonth = (yearMonth) => {
                return ipcaData[yearMonth] || 0.4;
            };

            const calculateSchedule = (loan) => {
                const scheduleArray = [];
                let balance = loan.principal;
                const [year, month] = loan.startDate.split('-').map(Number);
                
                if (loan.systemType === 'price') {
                    const avgIPCA = 0.4;
                    const totalMonthlyRate = (loan.baseRate + loan.riskRate + avgIPCA) / 100;
                    const monthlyPayment = loan.principal * (totalMonthlyRate * Math.pow(1 + totalMonthlyRate, loan.months)) / 
                                          (Math.pow(1 + totalMonthlyRate, loan.months) - 1);
                    
                    for (let i = 0; i < loan.months; i++) {
                        const currentDate = new Date(year, month - 1 + i, 1);
                        const yearMonth = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        const ipca = getIPCAForMonth(yearMonth);
                        const totalRate = (loan.baseRate + loan.riskRate + ipca) / 100;
                        
                        const interest = balance * totalRate;
                        const principalPayment = monthlyPayment - interest;
                        balance -= principalPayment;
                        
                        scheduleArray.push({
                            id: i + 1,
                            month: i + 1,
                            date: currentDate.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' }),
                            yearMonth: yearMonth,
                            payment: monthlyPayment,
                            interest: interest,
                            principal: principalPayment,
                            ipca: ipca,
                            totalRate: (totalRate * 100),
                            balance: Math.max(0, balance),
                            paid: false,
                            paidAmount: 0,
                            paidDate: null,
                            paidBy: null,
                            receipt: null,
                            receiptURL: null,
                            penalty: 0
                        });
                    }
                } else {
                    const principalPayment = loan.principal / loan.months;
                    
                    for (let i = 0; i < loan.months; i++) {
                        const currentDate = new Date(year, month - 1 + i, 1);
                        const yearMonth = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        const ipca = getIPCAForMonth(yearMonth);
                        const totalRate = (loan.baseRate + loan.riskRate + ipca) / 100;
                        
                        const interest = balance * totalRate;
                        const payment = principalPayment + interest;
                        balance -= principalPayment;
                        
                        scheduleArray.push({
                            id: i + 1,
                            month: i + 1,
                            date: currentDate.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' }),
                            yearMonth: yearMonth,
                            payment: payment,
                            interest: interest,
                            principal: principalPayment,
                            ipca: ipca,
                            totalRate: (totalRate * 100),
                            balance: Math.max(0, balance),
                            paid: false,
                            paidAmount: 0,
                            paidDate: null,
                            paidBy: null,
                            receipt: null,
                            receiptURL: null,
                            penalty: 0
                        });
                    }
                }
                
                return scheduleArray;
            };

            const createLoan = async () => {
                try {
                    const newLoan = {
                        ...formData,
                        createdBy: user.uid,
                        createdByName: user.displayName || user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        schedule: calculateSchedule(formData),
                        auditLog: [{
                            action: 'Empr√©stimo criado',
                            user: user.displayName || user.email,
                            userId: user.uid,
                            timestamp: new Date().toISOString()
                        }]
                    };
                    
                    await firebase.firestore().collection('loans').add(newLoan);
                    setView('list');
                    setFormData({
                        borrowerName: '',
                        principal: 30000,
                        baseRate: 2,
                        riskRate: 1,
                        penaltyRate: 2,
                        months: 12,
                        startDate: new Date().toISOString().slice(0, 7),
                        systemType: 'price'
                    });
                } catch (error) {
                    console.error('Erro ao criar empr√©stimo:', error);
                    alert('Erro ao criar empr√©stimo!');
                }
            };

            const markAsPaid = async (loanId, installmentId, amount, receiptFile) => {
                try {
                    const loanRef = firebase.firestore().collection('loans').doc(loanId);
                    const loanDoc = await loanRef.get();
                    const loan = loanDoc.data();
                    
                    let receiptURL = null;
                    if (receiptFile) {
                        const storageRef = firebase.storage().ref();
                        const fileRef = storageRef.child(`receipts/${loanId}/${installmentId}_${Date.now()}`);
                        await fileRef.put(receiptFile);
                        receiptURL = await fileRef.getDownloadURL();
                    }
                    
                    const updatedSchedule = loan.schedule.map(inst => {
                        if (inst.id === installmentId) {
                            return {
                                ...inst,
                                paid: true,
                                paidAmount: amount,
                                paidDate: new Date().toISOString(),
                                paidBy: user.displayName || user.email,
                                paidById: user.uid,
                                receiptURL: receiptURL
                            };
                        }
                        return inst;
                    });
                    
                    const newAuditEntry = {
                        action: `Parcela ${installmentId} marcada como paga`,
                        amount: amount,
                        user: user.displayName || user.email,
                        userId: user.uid,
                        timestamp: new Date().toISOString()
                    };
                    
                    await loanRef.update({
                        schedule: updatedSchedule,
                        auditLog: firebase.firestore.FieldValue.arrayUnion(newAuditEntry)
                    });
                    
                } catch (error) {
                    console.error('Erro ao marcar como pago:', error);
                    alert('Erro ao marcar pagamento!');
                }
            };

            const handleLogout = async () => {
                try {
                    await firebase.auth().signOut();
                } catch (error) {
                    console.error('Erro ao sair:', error);
                }
            };

            const ListView = () => (
                <div className="fade-in">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-800">Meus Empr√©stimos</h1>
                            <p className="text-gray-600">Ol√°, {user.displayName || user.email}</p>
                        </div>
                        <div className="flex gap-3">
                            <button
                                onClick={handleLogout}
                                className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                            >
                                üö™ Sair
                            </button>
                            <button
                                onClick={() => setView('create')}
                                className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                            >
                                ‚ûï Novo Empr√©stimo
                            </button>
                        </div>
                    </div>

                    {loans.length === 0 ? (
                        <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                            <p className="text-gray-500 text-lg mb-4">Nenhum empr√©stimo cadastrado</p>
                            <button
                                onClick={() => setView('create')}
                                className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                            >
                                Criar Primeiro Empr√©stimo
                            </button>
                        </div>
                    ) : (
                        <div className="grid md:grid-cols-2 gap-6">
                            {loans.map(loan => {
                                const paid = loan.schedule?.filter(s => s.paid).length || 0;
                                const total = loan.schedule?.length || 0;
                                const progress = total > 0 ? (paid / total) * 100 : 0;
                                
                                return (
                                    <div key={loan.id} className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
                                         onClick={() => { setCurrentLoan(loan); setView('detail'); }}>
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-xl font-bold text-gray-800">{loan.borrowerName}</h3>
                                                <p className="text-gray-500 text-sm">
                                                    Criado por: {loan.createdByName}
                                                </p>
                                            </div>
                                            <span className="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-semibold">
                                                {loan.systemType?.toUpperCase()}
                                            </span>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <p className="text-sm text-gray-500">Valor</p>
                                                <p className="text-lg font-bold text-gray-900">
                                                    R$ {loan.principal?.toLocaleString('pt-BR')}
                                                </p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">Taxa Total</p>
                                                <p className="text-lg font-bold text-gray-900">
                                                    {((loan.baseRate || 0) + (loan.riskRate || 0)).toFixed(1)}% + IPCA
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-2">
                                            <div className="flex justify-between text-sm mb-1">
                                                <span className="text-gray-600">Progresso</span>
                                                <span className="font-semibold text-gray-900">{paid}/{total} parcelas</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-green-500 h-2 rounded-full transition-all" 
                                                     style={{width: `${progress}%`}}></div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );

            const CreateView = () => (
                <div className="fade-in max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-lg p-8">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Novo Empr√©stimo</h2>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Nome do Devedor *
                                </label>
                                <input
                                    type="text"
                                    value={formData.borrowerName}
                                    onChange={(e) => setFormData({...formData, borrowerName: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Ex: Jo√£o Silva"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Valor do Empr√©stimo (R$) *
                                </label>
                                <input
                                    type="number"
                                    value={formData.principal}
                                    onChange={(e) => setFormData({...formData, principal: Number(e.target.value)})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Taxa Base (% ao m√™s) *
                                </label>
                                <input
                                    type="number"
                                    step="0.1"
                                    value={formData.baseRate}
                                    onChange={(e) => setFormData({...formData, baseRate: Number(e.target.value)})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Taxa de Risco (% ao m√™s) *
                                </label>
                                <input
                                    type="number"
                                    step="0.1"
                                    value={formData.riskRate}
                                    onChange={(e) => setFormData({...formData, riskRate: Number(e.target.value)})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Multa por Atraso (%) *
                                </label>
                                <input
                                    type="number"
                                    step="0.1"
                                    value={formData.penaltyRate}
                                    onChange={(e) => setFormData({...formData, penaltyRate: Number(e.target.value)})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    N√∫mero de Meses *
                                </label>
                                <input
                                    type="number"
                                    value={formData.months}
                                    onChange={(e) => setFormData({...formData, months: Number(e.target.value)})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Data de In√≠cio *
                                </label>
                                <input
                                    type="month"
                                    value={formData.startDate}
                                    onChange={(e) => setFormData({...formData, startDate: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Sistema de Amortiza√ß√£o *
                                </label>
                                <select
                                    value={formData.systemType}
                                    onChange={(e) => setFormData({...formData, systemType: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                >
                                    <option value="price">PRICE (parcelas fixas)</option>
                                    <option value="sac">SAC (amortiza√ß√£o constante)</option>
                                </select>
                            </div>
                        </div>

                        <div className="flex gap-4 mt-8">
                            <button
                                onClick={() => setView('list')}
                                className="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold"
                            >
                                Cancelar
                            </button>
                            <button
                                onClick={createLoan}
                                disabled={!formData.borrowerName}
                                className="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed"
                            >
                                Criar Empr√©stimo
                            </button>
                        </div>
                    </div>
                </div>
            );

            const DetailView = () => {
                if (!currentLoan) return null;

                const [showPayment, setShowPayment] = useState(null);
                const [paymentAmount, setPaymentAmount] = useState('');
                const [receiptFile, setReceiptFile] = useState(null);
                const [showAudit, setShowAudit] = useState(false);

                const submitPayment = async (installment) => {
                    const amount = parseFloat(paymentAmount) || installment.payment;
                    await markAsPaid(currentLoan.id, installment.id, amount, receiptFile);
                    setShowPayment(null);
                    setPaymentAmount('');
                    setReceiptFile(null);
                };

                const totalPaid = currentLoan.schedule?.filter(s => s.paid).reduce((sum, s) => sum + s.paidAmount, 0) || 0;
                const totalToPay = currentLoan.schedule?.reduce((sum, s) => sum + s.payment, 0) || 0;
                const remaining = totalToPay - totalPaid;

                return (
                    <div className="fade-in">
                        <button
                            onClick={() => setView('list')}
                            className="mb-6 px-4 py-2 text-indigo-600 hover:bg-indigo-50 rounded-lg font-semibold"
                        >
                            ‚Üê Voltar
                        </button>

                        <div className="bg-white rounded-xl shadow-lg p-8 mb-6">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-800">{currentLoan.borrowerName}</h2>
                                    <p className="text-gray-500">
                                        Criado por: {currentLoan.createdByName}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setShowAudit(!showAudit)}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                    >
                                        üìã Hist√≥rico
                                    </button>
                                    <button
                                        onClick={fetchIPCA}
                                        disabled={loading}
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-300"
                                    >
                                        {loading ? 'üîÑ Atualizando...' : 'üîÑ Atualizar IPCA'}
                                    </button>
                                </div>
                            </div>

                            {showAudit && (
                                <div className="mb-6 bg-purple-50 border border-purple-200 rounded-lg p-4 max-h-64 overflow-y-auto">
                                    <h3 className="font-bold text-purple-900 mb-3">Hist√≥rico de Altera√ß√µes</h3>
                                    <div className="space-y-2">
                                        {currentLoan.auditLog?.map((entry, idx) => (
                                            <div key={idx} className="bg-white p-3 rounded border border-purple-100">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-semibold text-gray-800">{entry.action}</p>
                                                        <p className="text-sm text-gray-600">Por: {entry.user}</p>
                                                        {entry.amount && (
                                                            <p className="text-sm text-green-600 font-semibold">
                                                                Valor: R$ {entry.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                                            </p>
                                                        )}
                                                    </div>
                                                    <span className="text-xs text-gray-500">
                                                        {new Date(entry.timestamp).toLocaleString('pt-BR')}
                                                    </span>
                                                </div>
                                            </div>
                                        )).reverse()}
                                    </div>
                                </div>
                            )}

                            <div className="grid md:grid-cols-4 gap-4 mb-6">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <p className="text-sm text-blue-600 font-semibold">Valor Original</p>
                                    <p className="text-2xl font-bold text-blue-900">
                                        R$ {currentLoan.principal?.toLocaleString('pt-BR')}
                                    </p>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <p className="text-sm text-green-600 font-semibold">Total Pago</p>
                                    <p className="text-2xl font-bold text-green-900">
                                        R$ {totalPaid.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                    </p>
                                </div>
                                <div className="bg-amber-50 p-4 rounded-lg">
                                    <p className="text-sm text-amber-600 font-semibold">Saldo Restante</p>
                                    <p className="text-2xl font-bold text-amber-900">
                                        R$ {remaining.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                    </p>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <p className="text-sm text-purple-600 font-semibold">Taxa M√©dia</p>
                                    <p className="text-2xl font-bold text-purple-900">
                                        {((currentLoan.baseRate || 0) + (currentLoan.riskRate || 0)).toFixed(1)}% + IPCA
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Parcela</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold">Data</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold">IPCA</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold">Taxa Total</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold">Valor</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Status</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">Pago Por</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold">A√ß√µes</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {currentLoan.schedule?.map((inst, idx) => (
                                            <React.Fragment key={inst.id}>
                                                <tr className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                    <td className="px-4 py-3 text-sm font-medium text-gray-900">{inst.month}</td>
                                                    <td className="px-4 py-3 text-sm text-gray-700">{inst.date}</td>
                                                    <td className="px-4 py-3 text-sm text-right text-blue-600 font-semibold">
                                                        {inst.ipca?.toFixed(2)}%
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-right text-purple-600 font-semibold">
                                                        {inst.totalRate?.toFixed(2)}%
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-right font-bold text-gray-900">
                                                        R$ {inst.payment?.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                                    </td>
                                                    <td className="px-4 py-3 text-center">
                                                        {inst.paid ? (
                                                            <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">
                                                                ‚úì Pago
                                                            </span>
                                                        ) : (
                                                            <span className="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs font-semibold">
                                                                ‚è≥ Pendente
                                                            </span>
                                                        )}
                                                    </td>
                                                    <td className="px-4 py-3 text-center text-sm text-gray-600">
                                                        {inst.paid ? inst.paidBy : '-'}
                                                    </td>
                                                    <td className="px-4 py-3 text-center">
                                                        {!inst.paid ? (
                                                            <button
                                                                onClick={() => setShowPayment(inst.id)}
                                                                className="px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-xs font-semibold"
                                                            >
                                                                Pagar
                                                            </button>
                                                        ) : inst.receiptURL ? (
                                                            <button
                                                                onClick={() => window.open(inst.receiptURL, '_blank')}
                                                                className="px-3 py-1 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-xs font-semibold"
                                                            >
                                                                üìÑ Ver
                                                            </button>
                                                        ) : (
                                                            <span className="text-xs text-gray-400">Sem comprovante</span>
                                                        )}
                                                    </td>
                                                </tr>
                                                
                                                {showPayment === inst.id && (
                                                    <tr>
                                                        <td colSpan="8" className="px-4 py-4 bg-indigo-50">
                                                            <div className="flex gap-4 items-end">
                                                                <div className="flex-1">
                                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">
                                                                        Valor Pago (R$)
                                                                    </label>
                                                                    <input
                                                                        type="number"
                                                                        value={paymentAmount}
                                                                        onChange={(e) => setPaymentAmount(e.target.value)}
                                                                        placeholder={inst.payment?.toFixed(2)}
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                                                    />
                                                                </div>
                                                                <div className="flex-1">
                                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">
                                                                        Comprovante (opcional)
                                                                    </label>
                                                                    <input
                                                                        type="file"
                                                                        onChange={(e) => setReceiptFile(e.target.files[0])}
                                                                        accept="image/*,.pdf"
                                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                                                    />
                                                                </div>
                                                                <button
                                                                    onClick={() => submitPayment(inst)}
                                                                    className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold"
                                                                >
                                                                    ‚úì Confirmar
                                                                </button>
                                                                <button
                                                                    onClick={() => {
                                                                        setShowPayment(null);
                                                                        setPaymentAmount('');
                                                                        setReceiptFile(null);
                                                                    }}
                                                                    className="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 font-semibold"
                                                                >
                                                                    Cancelar
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                )}
                                            </React.Fragment>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    {view === 'list' && <ListView />}
                    {view === 'create' && <CreateView />}
                    {view === 'detail' && <DetailView />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
